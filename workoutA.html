<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4C48C8B8N1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-4C48C8B8N1');
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/workout-item.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Workout A</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico" />
    <script src="js/include.js"></script>
  </head>
  <body onload="startStopwatch()">
    <div class="workout-progress">
        <div class="progress-bar">
            <span class="progress active" id="progress-item-1"></span>
            <span class="progress" id="progress-item-2"></span>
            <span class="progress" id="progress-item-3"></span>
            <span class="progress" id="progress-item-4"></span>
            <span class="progress" id="progress-item-5"></span>
            <span class="progress" id="progress-item-6"></span>
            <span class="progress" id="progress-item-7"></span>
            <span class="progress" id="progress-item-8"></span>
            <span class="progress" id="progress-item-9"></span>
            <span class="progress" id="progress-item-10"></span>
            <span id="stopwatch">0:00</span>
        </div>
    </div>
    <div class="workout-advancment">
      <div class="next-buttons prev-buttons">
        <button id="fakeBack"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="gotoWorkoutActivity1()" id="back-btn-1"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="gotoWorkoutActivity2()" id="back-btn-2"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="gotoWorkoutActivity3()" id="back-btn-3"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="gotoWorkoutActivity4()" id="back-btn-4"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="gotoWorkoutActivity5()" id="back-btn-5"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="gotoWorkoutActivity6()" id="back-btn-6"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="gotoWorkoutActivity7()" id="back-btn-7"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="gotoWorkoutActivity8()" id="back-btn-8"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="gotoWorkoutActivity9()" id="back-btn-9"><i class="fa-solid fa-angle-left"></i></button>
      </div>
      <div class="advancment-bar">
        <button class="advancment-button active-btn" id="advance-bar-1">Jump Rope</button>
        <button class="advancment-button" id="advance-bar-2">Sit Ups</button>
        <button class="advancment-button" id="advance-bar-3">Banded Side Walk</button>
        <button class="advancment-button" id="advance-bar-4">Goblet Squats</button>
        <button class="advancment-button" id="advance-bar-5">Push Ups</button>
        <button class="advancment-button" id="advance-bar-6">Weighted Crossover Lunges</button>
        <button class="advancment-button" id="advance-bar-7">Pull Ups</button>
        <button class="advancment-button" id="advance-bar-8">Glute Bridges</button>
        <button class="advancment-button" id="advance-bar-9">Split Squat</button>
        <button class="advancment-button" id="advance-bar-10">Plank</button>
      </div>
      <div class="next-buttons fwd-buttons">
        <button onclick="gotoWorkoutActivity2()" id="continue-btn-1"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="gotoWorkoutActivity3()" id="continue-btn-2"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="gotoWorkoutActivity4()" id="continue-btn-3"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="gotoWorkoutActivity5()" id="continue-btn-4"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="gotoWorkoutActivity6()" id="continue-btn-5"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="gotoWorkoutActivity7()" id="continue-btn-6"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="gotoWorkoutActivity8()" id="continue-btn-7"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="gotoWorkoutActivity9()" id="continue-btn-8"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="gotoWorkoutActivity10()" id="continue-btn-9"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="finishedWorkout()" id="finishedWorkout"><i class="fa-solid fa-check"></i></button>
      </div>
    </div>
    <div class="workout-stage">
      <span id="warmup-stage">WARMUP</span>
      <span id="exercise-stage">EXERCISE</span>
      <span id="cool-down-stage">COOLDOWN</span>
    </div>
    <div class="workout">
      <div class="workout-item" id="workout-activity-1">
        <div class="workout-item-header">
          <h1>Jump Rope</h1>
          <div class="timer-workout-item-div"><h3><span class="timer-workout-item" id="workoutTimer1">02:00</span></h3><button class="timer-workout-item-button" onclick="startworkoutTimer1()"><i class="fa-solid fa-play"></i></button></div>
        </div>
      </div>
      <div class="workout-item" id="workout-activity-2">
        <div class="workout-item-header">
          <h1>Sit Ups</h1>
          <h3>3 x 15</h3>
        </div>
      </div>
      <div class="workout-item" id="workout-activity-3">
        <div class="workout-item-header">
          <h1>Banded Side Walk</h1>
          <h3>3 x 6</h3>
        </div>
      </div>
      <div class="workout-item" id="workout-activity-4">
        <div class="workout-item-header">
          <h1>Goblet Squats</h1>
          <h3>3 x 10 : 25lbs</h3>
        </div>
      </div>
      <div class="workout-item" id="workout-activity-5">
        <div class="workout-item-header">
          <h1>Push Ups</h1>
          <h3>3 x AMRAP <i class="fa-regular fa-circle-question" title="AMRAP stands for As Many Rounds As Possible"></i></h3>
        </div>
      </div>
      <div class="workout-item" id="workout-activity-6">
        <div class="weightedCrossoverLungesItemHeader">
          <h1>Weighted Crossover Lunges</h1>
          <h3>3 x 10 Each Side : 10lbs</h3>
        </div>
      </div>
      <div class="workout-item" id="workout-activity-7">
        <div class="workout-item-header">
          <h1>Pull Ups</h1>
          <h3>3 x AMRAP <i class="fa-regular fa-circle-question" title="AMRAP stands for As Many Rounds As Possible"></i></h3>
        </div>
      </div>
      <div class="workout-item" id="workout-activity-8">
        <div class="workout-item-header">
          <h1>Glute Bridges</h1>
          <h3>3 x 20</h3>
        </div>
      </div>
      <div class="workout-item" id="workout-activity-9">
        <div class="workout-item-header">
          <h1>Split Squat Jumps</h1>
          <h3>50</h3>
        </div>
      </div>
      <div class="workout-item" id="workout-activity-10">
        <div class="workout-item-header">
          <h1>Plank</h1>
          <div class="timer-workout-item-div"><h3><span class="timer-workout-item" id="workoutTimer2">02:00</span></h3><button class="timer-workout-item-button" onclick="startworkoutTimer2()"><i class="fa-solid fa-play"></i></button></div>
        </div>
      </div>
    </div>
    <script src="js/workoutA.js"></script>
  </body>
</html>
