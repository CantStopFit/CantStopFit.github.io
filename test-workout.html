<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/workout-item.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Pulse Peak Elite</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico" />
    <script src="java/include.js"></script>
  </head>
  <body>
    <div class="workout-progress">
        <div class="progress-bar">
            <span class="progress active" id="jumpRopeProgress"></span>
            <span class="progress" id="situpProgress"></span>
            <span class="progress" id="bandedSideWalkProgress"></span>
            <span class="progress" id="gobletSquatsProgress"></span>
            <span class="progress" id="pushUpsProgress"></span>
            <span class="progress" id="weightedCrossoverLungesProgress"></span>
            <span class="progress" id="pullUpsProgress"></span>
            <span class="progress" id="gluteBridgesProgress"></span>
            <span class="progress" id="splitSquatsProgress"></span>
            <span class="progress" id="plankProgress"></span>
        </div>
    </div>
    <div class="workout-advancment">
      <div class="next-buttons prev-buttons">
        <button id="fakeBack"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="jumpRope()" id="situpBack"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="situp()" id="bandedSideWalkback"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="bandedSideWalk()" id="gobletSquatBack"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="gobletSquat()" id="pushupBack"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="pushups()" id="weightedCrossoverLungesBack"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="weightedCrossoverLunge()" id="pullupBack"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="pullups()" id="gluteBridgesBack"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="gluteBridge()" id="splitSquatBack"><i class="fa-solid fa-angle-left"></i></button>
        <button onclick="splitSquat()" id="plankBack"><i class="fa-solid fa-angle-left"></i></button>
      </div>
      <div class="advancment-bar">
        <button class="advancment-button active-btn" id="jumpRopeAdvancement">Jump Rope</button>
        <button class="advancment-button" id="situpAdvancement">Sit Ups</button>
        <button class="advancment-button" id="bandedSideWalkAdvancement">Banded Side Walk</button>
        <button class="advancment-button" id="gobletSquatAdvancement">Goblet Squats</button>
        <button class="advancment-button" id="pushUpAdvancement">Push Ups</button>
        <button class="advancment-button" id="weightedCrossoverLungesAdvancement">Weighted Crossover Lunges</button>
        <button class="advancment-button" id="pullupsAdvancement">Pull Ups</button>
        <button class="advancment-button" id="gluteBridgesAdvancement">Glute Bridges</button>
        <button class="advancment-button" id="splitSquatAdvancement">Split Squat</button>
        <button class="advancment-button" id="plankAdvancement">Plank</button>
      </div>
      <div class="next-buttons fwd-buttons">
        <button onclick="situp()" id="jumpRopeContinue"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="bandedSideWalk()" id="situpContinue"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="gobletSquat()" id="bandedSideWalkContinue"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="pushups()" id="gobletSquatContinue"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="weightedCrossoverLunge()" id="pushupContinue"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="pullups()" id="weightedCrossoverLungesContinue"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="gluteBridge()" id="pullupContinue"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="splitSquat()" id="gluteBridgesContinue"><i class="fa-solid fa-angle-right"></i></button>
        <button onclick="" id="splitSquatContinue"><i class="fa-solid fa-angle-right"></i></button>
      </div>
    </div>
    <div class="workout-stage">
      <span id="warmup-stage">WARMUP</span>
      <span id="exercise-stage">EXERCISE</span>
      <span id="cool-down-stage">COOL DOWN</span>
    </div>
    <div class="workout">
      <div class="workout-item" id="jumpRopeItem">
        <div class="workout-item-header">
          <h1>Jump Rope</h1>
          <div class="timer-workout-item-div"><h3><span class="timer-workout-item" id="jumpRopeTimer">02:00</span></h3><button class="timer-workout-item-button" onclick="startjumpRopeTimer()"><i class="fa-solid fa-play"></i></button></div>
        </div>
      </div>
      <div class="workout-item" id="SitUpItem">
        <div class="workout-item-header">
          <h1>Sit Ups</h1>
          <h3>3 x 15</h3>
        </div>
      </div>
      <div class="workout-item" id="bandedSideWalkItem">
        <div class="workout-item-header">
          <h1>Banded Side Walk</h1>
          <h3>3 x 6</h3>
        </div>
      </div>
      <div class="workout-item" id="gobletSquatItem">
        <div class="workout-item-header">
          <h1>Goblet Squats</h1>
          <h3>3 x 10 : 25lbs</h3>
        </div>
      </div>
      <div class="workout-item" id="pushupItem">
        <div class="workout-item-header">
          <h1>Push Ups</h1>
          <h3>3 x AMRAP <i class="fa-regular fa-circle-question" title="AMRAP stands for As Many Rounds As Possible"></i></h3>
        </div>
      </div>
      <div class="workout-item" id="weightedCrossoverLungesItem">
        <div class="workout-item-header">
          <h1>Weighted Crossover Lunges</h1>
          <h3>3 x 10 Each Side : 10lbs</h3>
        </div>
      </div>
      <div class="workout-item" id="pullupItem">
        <div class="workout-item-header">
          <h1>Pull Ups</h1>
          <h3>3 x AMRAP <i class="fa-regular fa-circle-question" title="AMRAP stands for As Many Rounds As Possible"></i></h3>
        </div>
      </div>
      <div class="workout-item" id="gluteBridgesItem">
        <div class="workout-item-header">
          <h1>Glute Bridges</h1>
          <h3>3 x 20</h3>
        </div>
      </div>
      <div class="workout-item" id="splitSquatItem">
        <div class="workout-item-header">
          <h1>Split Squat Jumps</h1>
          <h3>50</h3>
        </div>
      </div>
      <div class="workout-item" id="plankItem">
        <div class="workout-item-header">
          <h1>Plank</h1>
          <div class="timer-workout-item-div"><h3><span class="timer-workout-item" id="plankTimer">02:00</span></h3><button class="timer-workout-item-button" onclick="startPlankTimer()"><i class="fa-solid fa-play"></i></button></div>
        </div>
      </div>
    </div>
    <script src="java/workoutA.js"></script>
  </body>
</html>
