<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/workout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Pulse Peak Elite</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico" />
    <script src="java/include.js"></script>
  </head>
  <body>
    <div class="workout">
        <div class="progress-bar">
            <span class="progress" id="jumpRopeProgress"></span>
            <span class="progress" id="situpProgress"></span>
            <span class="progress" id="bandedSideWalkProgress"></span>
            <span class="progress" id="gobletSquatsProgress"></span>
            <span class="progress" id="pushUpsProgress"></span>
            <span class="progress" id="weightedCrossoverLungesProgress"></span>
            <span class="progress" id="pullUpsProgress"></span>
            <span class="progress" id="gluteBridgesProgress"></span>
            <span class="progress" id="splitSquatsProgress"></span>
            <span class="progress" id="plankProgress"></span>
        </div>
    </div>
    <button onclick="test()">Test</button>
    <button onclick="test2()">Test 2</button>
    <script>
      function test(){
        document.getElementById('jumpRopeProgress').classList.add('past');
      }
      function test2(){
        document.getElementById('jumpRopeProgress').classList.remove('past');
        document.getElementById('jumpRopeProgress').classList.add('active');
      }
    </script>
  </body>
</html>
